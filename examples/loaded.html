<!DOCTYPE html>
<html lang="en">
<head>
<title>elementLoaded</title>
<script src="../index.js"></script>
<style>
.border {
    border: 0.2em dashed black;
}
</style>
<script>

elementLoaded('#list')
    .then((element) => {
        element.classList.add('border');
    });

</script>
</head>
<body>

<p>List should have a border.</p>

<ul id="list">
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>

</body>
</html>
