<!DOCTYPE html>
<html lang="en">
<head>
<title>elementLoaded</title>
<script src="../index.js"></script>
<style>
.border {
    border: 0.2em dashed black;
}
.red {
    color: red;
}
</style>
<script>

elementLoaded('#list')
    .then((element) => {
        element.classList.add('border');
    });

</script>
</head>
<body>

<p>List should have a border.</p>
<p>List items should appear red.</p>

<ul id="list">
    <li>Red</li>
</ul>

</body>
</html>
